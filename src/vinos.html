<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinos - LaBodeguilla</title>
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3090488b50.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./img/laBodeguillaLOGO.png" type="image/x-icon">
  <!-- Favicon para Windows -->
  <link rel="icon" href="./img/laBodeguillaLOGO.png" sizes="32x32" type="image/x-icon">

  <!-- Favicon para Apple -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/laBodeguillaLOGO.png">

  <!-- Favicon general -->
  <link rel="icon" href="./img/laBodeguillaLOGO.png" sizes="192x192" type="image/png">

  <!-- Favicon para Android -->

  <!-- Favicon para Safari en Mac -->
  <link rel="mask-icon" href="./img/laBodeguillaLOGO.png" color="#5bbad5">

  <!-- Favicon para navegadores que usan tema oscuro -->
  <link rel="icon" href="./img/laBodeguillaLOGO.png" media="(prefers-color-scheme: dark)">

  <!-- Favicon para Microsoft Edge en Windows 8 y 10 -->
  <meta name="msapplication-TileImage" content="./img/laBodeguillaLOGO.png">

<body>
  <header>

            <button id="toggleButton" type="button"

            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <img class="h-8 w-auto" src="./img/laBodeguillaLOGO.png" alt="Your Company">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a href="./index.html"
                  class="hover:bg-red-800 text-white rounded-md px-3 py-2 text-sm font-medium italic tracking-wide">INICIO</a>
                <a href="./carta.html"
                  class="hover:bg-red-800 text-white rounded-md px-3 py-2 text-sm font-medium italic tracking-wide">CARTA</a>
                  <a class="bg-red-900 text-white rounded-md px-3 py-2 text-sm font-medium italic tracking-wide"
                  aria-current="page">VINOS</a>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

            <div class="relative ml-3">
              <div>
                <a href="./index.html#horario" class="text-white rounded-md py-2 text-sm font-medium italic tracking-wide">
                  <button type="button"
                    class="px-3 hover:bg-red-800 relative flex rounded-full bg-red-700 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    HORARIO</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sm:hidden hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">

          aria-current="page">Vinos</a>
        </div>

    <main class="bg-gray-900">
      <h1 class="text-4xl font-bold tracking-tight text-white sm:text-6xl underline italic decoration-red-800 text-center pt-7">
        VINOS

        <section id="vinos_section" class="w-full flex flex-col justify-center items-center pb-12">
            
        </section>
    </main>
    
    <script src="./js/vinos.js"></script>
    <script src="./js/main.js"></script>
