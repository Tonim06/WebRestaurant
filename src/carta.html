<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta - LaBodeguilla</title>
  <link rel="stylesheet" href="./css/output.css">
  <script src="https://kit.fontawesome.com/3090488b50.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./img/laBodeguillaLOGO.png" type="image/x-icon">
  <!-- Favicon para Windows -->
  <link rel="icon" href="./img/laBodeguillaLOGO.png" sizes="32x32" type="image/x-icon">

  <!-- Favicon para Apple -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/laBodeguillaLOGO.png">

  <!-- Favicon general -->
  <link rel="icon" href="./img/laBodeguillaLOGO.png" sizes="192x192" type="image/png">

  <!-- Favicon para Android -->
  <link rel="icon" href="./img/laBodeguillaLOGO.png" sizes="192x192" type="image/png">

  <!-- Favicon para Safari en Mac -->
  <link rel="mask-icon" href="./img/laBodeguillaLOGO.png" color="#5bbad5">

  <!-- Favicon para navegadores que usan tema oscuro -->
  <link rel="icon" href="./img/laBodeguillaLOGO.png" media="(prefers-color-scheme: dark)">

  <!-- Favicon para Microsoft Edge en Windows 8 y 10 -->
  <meta name="msapplication-TileImage" content="./img/laBodeguillaLOGO.png">
  <meta name="msapplication-TileColor" content="#2b5797">
</head>

<body>
  <header>
    <nav class="bg-red-950">
      <div class="px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center align-center justify-center">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button id="toggleButton" type="button" aria-label="Toggle Button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <i class="fa-solid fa-bars text-xl"></i>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <img class="h-8 w-auto" src="./img/laBodeguillaLOGO.png" width="32" height="32" loading="lazy" alt="Your Company">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a href="./index.html"
                  class="hover:bg-red-800 text-white rounded-md px-3 py-2 text-sm font-medium italic tracking-wide">INICIO</a>
                <a class="bg-red-900 text-white rounded-md px-3 py-2 text-sm font-medium italic tracking-wide"
                  aria-current="page">CARTA</a>
                <a href="./vinos.html"
                  class="hover:bg-red-800 text-white rounded-md px-3 py-2 text-sm font-medium italic tracking-wide">VINOS</a>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <div>
                <a href="./index.html#horario" class=" italic hover:bg-red-800 bg-red-700 px-3 text-white rounded-md py-2 text-sm font-medium italic tracking-wide">
                  HORARIO
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a href="./index.html"
            class="text-gray-300 hover:bg-red-800 hover:text-white block rounded-md px-3 py-2 w-full flex justify-center align-center font-medium">Inicio</a>
          <a class="bg-red-900 text-white rounded-md px-3 py-2 text-sm font-medium italic tracking-wide w-full flex justify-center align-center"
            aria-current="page">Carta</a>
          <a href="./vinos.html"
            class="text-gray-300 hover:bg-red-800 hover:text-white block rounded-md px-3 py-2 w-full flex justify-center align-center font-medium">Vinos</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="bg-gray-900">
    <h1
      class="text-4xl font-bold tracking-tight text-white sm:text-6xl underline italic decoration-red-800 text-center pt-7">
      CARTA
    </h1>
    <section class="w-full min-h-screen flex flex-col items-center pb-12">
      <!-- TAPAS -->
      <div id="tapas-button" class="bg-gray-200 w-10/12 mt-10 p-5 rounded-lg flex justify-between items-center">
        <h2 class="text-4xl font-bold">Tapas</h2>
        <div>
          <a href="#" class="font-bold">MÉS<i class="px-2 fa-solid fa-arrow-down"></i></a>
        </div>
      </div>

      <div id="tapas-container" class="bg-white w-4/5 hidden flex justify-center align-center rounded-b-lg">
        <div class="py-10 px-10 sm:px-6 sm:py-10 lg:max-w-7xl lg:px-8">
          <div id="tapas" class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 
                        lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"></div>
        </div>
      </div>

      <!-- ARROCES Y PESCADOS -->
      <div id="pescados-button" class="bg-gray-200 w-10/12 mt-10 p-5 rounded-lg flex justify-between items-center">
        <h2 class="text-4xl font-bold">Pescados y Arrozes</h2>
        <div>
          <a href="#" class="font-bold">MÉS<i class="px-2 fa-solid fa-arrow-down"></i></a>
        </div>
      </div>

      <div id="pescados-container" class="bg-white w-4/5 hidden flex justify-center align-center rounded-b-lg">
        <div class="py-10 px-10 sm:px-6 sm:py-10 lg:max-w-7xl lg:px-8">
          <div id="pescados" class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 
                      lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"></div>
        </div>
      </div>

      <!-- CARNES -->
      <div id="carnes-button" class="bg-gray-200 w-10/12 mt-10 p-5 rounded-lg flex justify-between items-center">
        <h2 class="text-4xl font-bold">Carnes</h2>
        <div>
          <a href="#" class="font-bold">MÉS<i class="px-2 fa-solid fa-arrow-down"></i></a>
        </div>
      </div>

      <div id="carnes-container" class="bg-white w-4/5 hidden flex justify-center align-center rounded-b-lg">
        <div class="py-10 px-10 sm:px-6 sm:py-10 lg:max-w-7xl lg:px-8">
          <div id="carnes" class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 
                      lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"></div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./js/carta.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
